
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LookersHub | We See Differently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        scroll-behavior: smooth;
        background-color: #05070a;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f9e295 50%, #d4af37 100%);
      }
      .text-gold {
        color: #d4af37;
      }
      .bg-navy {
        background-color: #05070a;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .startup-shadow {
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .moving-gradient {
        background: linear-gradient(270deg, rgba(212, 175, 55, 0), rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0));
        background-size: 200% 100%;
        animation: moveGradient 3s linear infinite;
      }
      @keyframes moveGradient {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
